<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--Content setioning布局标签
    
    header *表示网页的头部
    main   *主体部分（一个页面中只会有一个main）
    footer 网页的底部
    nav     *网页中的导航 navigator
    aside   和我们的main相关的内容，解释说明不属于主要内容
    article *表示一个独立的文章
       
    section 其他

    div     就用来表示一个区块
    -->

    <head>头部标签</head>
    <div>divdiv</div>
    <nav>导航栏</nav>
    <main>主体部分</main>
    <aside>边栏</aside>
    <article>这是独立的文章</article>
    <section>上面的标签都不合适的时候，用这个表示独立的区块儿</section>
    <footer>网页的底部</footer>
    
    
</body>
</html>
