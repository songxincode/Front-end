<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">


        
        <title>Document</title>
    </head>
    <body>
        <!--HTML专门用来负责网页的结构，关注标签的语义而不是样式
        h1-h6 共有6级标题 
        
        h1最重要，h6最不重要
        一般用h1-h3

        独占一行的叫块元素(Block element)
        1.title
        2.h1-h6
        3.p



        -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

        <hgroup>
            <h1>回乡偶书</h1>
            <h2>贺知章</h2>
        </hgroup>
        <!--
            hgroup 标题组 块儿元素

            行内元素 inline element
            1.em标签 语音语调重点，斜体出现
            2.strong 标签 强调重要的内容
            3.quote

            blockquote  表示一个长引用,独占一行
            quote       表示短引用

        -->
        <p>今天天气<em>真</em>不错！</p>
        <p>你今天必须<strong>完成</strong>作业</p>


        <blockquote>这是我的长引用</blockquote>
        <quote>这是我的短引用1</quote>
        <quote>这是我的短引用2</quote>
    </body>
</html>
