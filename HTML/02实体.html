<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--浏览器隐藏空格，打了很多个只有一个空格
        编辑多个空格默认情况会自动被浏览器解析为一个空格-->
        <p>
            空格 	&nbsp;<br>
            小于号  &lt;<br>
            大于号 	&gt;<br>
            和号    &amp;<br>
            引号	&quot;<br>
            撇号 	&apos; (IE不支持)<br>
            版权    &copy;
            w3school可查
        </p>
    </body>
</html>
