<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!--
        添加图片 img 替换元素
        src 地址
        alt 描述（在个别浏览器，会在图片无法显示时显示）
        也是搜索引擎的依据
    -->
    <h1>图片标签</h1>
    <img src="./logo-uts-engineering@2x-100.jpg" alt="UTS">
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_bt%2F0%2F14090176146%2F1000.jpg&refer=http%3A%2F%2Finews.gtimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1649847499&t=38474b907c708380ea2c812a4f539413">

    <span>顶顶顶顶</span>

    <!--
        alt 屏幕阅读器
        width 高度 单位：像素
        height 高度 单位：像素

        建议：一般情况 pc端不建议修改

        图片格式：
        jpg/jpeg:支持颜色比较丰富，不支持透明效果和动图
        gif：支持颜色较少，支持简单透明，支持动图
        png：支持颜色丰富，支持复杂透明。
        webp：谷歌推出的表示网页图片的格式，兼容性不好

        效果一样用小的，效果不一样用好的
    -->


</body>
</html>
