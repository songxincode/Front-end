<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>列表LIST</title>
</head>

<body>
    <!--
        列表（list）
        1.铅笔
        2.相片
        2.赤字

    再HTML中有三种列表：
    1.有序列表
    2.无序列表
    3.定义列表

    1.*无序列表，使用ul标签来创建有序列表
        使用li表示列表项
    
    2.有序列表，使用ol标签来创建有序列表
        使用li表示列表项
    
    3.定义列表,使用dl标签来创建定义列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释说明
    -->

    <ul>
        <li>结构1</li>
        <li>结构2</li>
        <li>结构3</li>
    </ul>

    <ol>
        <li>结构1</li>
        <li>结构2</li>
        <li>结构3</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，哪里是标题和段落1</dd>
        <dd>结构表示网页的结构，哪里是标题和段落2</dd>
    </dl>
</body>

</html>
