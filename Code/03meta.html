<!--设置元数据-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            charset 字符集
            name    指定的数据名称
            content 指定的数据内容
                keywords：网站关键字，便于搜索,用逗号隔开
                description：搜索引擎的结果中
                http-equiv：重定向
            title会作为搜索的超链接被显示
        -->
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML,CSS ">
        <meta name="description" content="很不错的网站 ">
        <!-- Redirect page after 3 seconds 
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com">-->
        <title>Document</title>
    </head>
    <body>
        
    </body>
</html>
