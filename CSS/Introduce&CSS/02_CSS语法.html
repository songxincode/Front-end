<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02CSS语法</title>
    <style>
        /*注释*/
        /*
        基本语法：
        选择器 声明块

        选择器：通过选择器可以选中页面中的指定元素
            比如p就是p元素

        声明块：通过声明块来为元素设置样式
        声明：名值对结构，冒号链接，封号结尾


        */
        p{color: blue;}
        h1{color: azure;}
    </style>


</head>
<body>
    <h1>eeee</h1>
    <p>12222</p>
</body>
</html>
