<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_a元素的伪类</title>
</head>
    <style>
        a:link{
            color:red
        }
        /* 由于隐私原因，已经访问过的不能设置字体的大小 */
        a:visited{
            color: yellow;
        }

        a:hover{
            color:blue
        }

        a:active{
            color: green;
        }
    </style>
<body>
    <!-- 访问与否，历史记录 -->
    
    <a href="https://www.baidu.com">百度</a>
    <br><br>
    <a href="https://www.baidu123.com">百度123</a>
</body>
</html>
