<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_常用选择器</title>

    <style>
        /* 第一种：元素选择器 */
        p{color: chartreuse;}
        h1{color: green;}
        
        /* 第二种： id选择器*/
        #heima{color: brown;}

        /* 第三种： class选择器*/
        .web1{color: darkblue;}

        /* 第四种：通配选择器 * */
        


    </style>


</head>
<body>
    <h1>eeee</h1>
    <p class="web1">JavaScript开发必会基础：</p>
    <p id="heima">黑马程序员JavaScript全套教程，</p>
    <p class="web1">Web前端必学的JS入门教程，</p>
    <p>零基础JavaScript入门</p>
    <p>12222</p>



</body>
</html>
