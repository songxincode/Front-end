<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_css简介</title>

    <style>
        p{color: green; font-size: 30px;}
    </style>

</head>
<body>
    <!--
        结构 HTML
        表现 CSS 层叠样式表
        CSS可以设置网页中元素的样式
        化妆~

        行为 JAVAScript
    -->

    <!--
        第一种方式：内联模式，行内样式
        style属性来设置元素的样式
        开发不要用

        第二种方式：内部样式表
        将样式编写到head的style标签中
        为多个标签更改
        问题：只能对一个网页起作用，不能跨页面复用

        第三种方式：外部样式表
        通过link标签引入外部的css文件
        Best choice


    -->
    
    <p style="color: red; font-size: 50px;">第一种：少校离家老大回，稀的啊大打分的</p>
    
    
    <p>第二种方式的演示</p>


</body>
</html>
