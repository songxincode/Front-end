<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_盒子模型 box model</title>
</head>
    <style>
        .box1{
            /* content内容区 */
            width:200px;
            height: 200px;
            background-color: #bfa;

            /* 边框（border），属于盒子边缘 
            设置边框，只要设置三个样式
                - 宽度 border-width
                - 颜色 border-color
                - 样式风格 border-style*/

            border-width: 10px;
            border-color: red;
            border-style: solid;
        }
    </style>
<body>
    <!-- 
    盒子模型，盒模型，框模型（Box Model）
    1. CSS将页面的所有元素都设置为一个个矩形的盒子
    2. 对页面的布局编程将不同的盒子摆放到不同的位置
    3. 每个box model都有以下几个部分组成：
        - 内容（content）
        - 内边距（padding）
        - 边框 （border）
        - 外边距 （margin）
    
    
    
    
    -->
    <div class="box1">div111<span>我是span</span></div>



</body>
</html>
