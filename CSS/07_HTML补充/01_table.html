<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_table</title>
</head>
<body>
    <!-- 表格来表示格式化数据:
    1.课程表、成绩单......
     -->

     <table>
         <!-- tr为一行,td为一个单元格 -->
         <tr>
             <td rowspan="2">A1</td>
             <td>B1</td>
             <td>B1</td>
             <td>B1</td>
         </tr>
         <tr>
            <td>A2</td>
            <td>B2</td>
            <td >B1</td>
            <td>B1</td>
         </tr>
         <tr>
            <td>A2</td>
            <td>B2</td>
            <td colspan="2">B1</td>
            <td>B2</td>
         </tr>
     </table>
</body>
</html>
