<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_外边距</title>
    <style>
        /* margin外边距：
        下和右是设置其他的元素
        
        
        
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 10px black solid;
            margin: 0 auto;
        }
    </style>


</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
