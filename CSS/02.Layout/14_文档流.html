<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_文档流</title>
    <style>
        .box1{
            background-color: yellow;
        }

        .box2{
            background-color: red;
            width: 100px;
        }

        .span{
            background-color:blue;
        }
    </style>
</head>
<body>
    <!-- 文档流 normal flow
    - 网页是一个多层的结构，一层叠一层
    - CSS可以分别为每一层来设置样式
    - 作为用户来讲只能看到最顶上一层
    - 最底层为文档流，网页的基础
    -我们创建的元素默认都是文档流中进行排列
    - 元素的状态；
    1.在文档流中
    2.不在文档流中（脱离文档流）


    文档在文档流中：
    块元素：
    1.独占一行
    2.宽度就是父元素的全部
    3.高度是被内容撑开（子元素）
    
    行内元素：
    1.不会独占一行
    2.左向右水平排列，如果一行容纳不下则会换到第二行
    3.行内元素的默认宽度高度都是被内容撑开
    

-->

    <div class="box1">div1<p>wwwwwww</p></div>
    <div class="box2">div2</div>


    <span>我是span11111</span>
    <span>我是span212222</span>
    <span>我是span22222</span>
    <span>我是span22222</span>
    <span>我是span233333</span>
    <span>我是span233333</span>
    <span>我是span233333</span>
    <span>我是span233333</span>
    <p>aaaaa</p>
</html>
