<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_样式的继承</title>


    <style>
        p{
            color:red
        }

        div{
            color: blue;
        }

        div>span {
            color: brown;
        }
    </style>
</head>
<body>
    <P>
        我是p元素
        <span>我是p中的span</span>
    </P>

    <span>我是span外的元素</span>

    <div>我是div
        <span>我是div中的span
            <em>我是div,span中的em</em>
        </span>
    </div>


</body>
</html>
