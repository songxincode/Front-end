    <style>
        /*  雪碧图使用步骤：
        1.确定使用的图片
        2.测量大小
        3.创建一个元素
        4.设置一个偏移量*/
        .box1{
            width: 128px;
            height: 46px;
            background-image: url(../练习的截图/amazon-sprite_.png);
            background-position: 0 0 ;
        }

        .box2{
            width: 42px;
            height: 30px;
            background-image: url(../练习的截图/amazon-sprite_.png);
            background-position: -58px -338px;
        }
    </style>

    <div class="box1"></div>
    <div class="box2"></div>
