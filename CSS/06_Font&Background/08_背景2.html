    <title>Document</title>
    <style>
        .box1{
            height: 400px;
            width: 400px;
            background-image: url(../练习的截图/thread.jpg);
            background-color: #bfa;
            background-repeat: no-repeat;

            宽度，高度
            auto 等比例缩放

            cover比例不变，占满背景，截取
            contain 比例不变，显示完整，留白
            */
            /* background-size: 100% auto; */
            background-size: contain;
        }
    </style>
